<!DOCTYPE html>
<html>
  <head>
    <title>
      TIMED ARITHMETIC QUIZ
    </title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="timed-arithmetic-quiz.css">
    <div id="startmenu">
      <p>ARITHMETIC-QUIZ</p> 
      <input type="button" id="start" value="Start">
    </div>
    <div id="quizpage">
      <div id="question">
      </div>
      <input type="textbox" id="result">
      <div id= "scorediv">Score:
        <label for="score" id="score"></label>
      </div>
      <div id="nextbutton">
        <input type="button" id="next" value="Next">
      </div>
      <div id="timerdiv">
        <label for="text">Time Left(in secs): </label>
        <label for="timer" id="timer"></label>
      </div>
    </div>
    <div id="resultpage">
    </div>
    <script type="text/javascript" src="timed-arithmetic-quiz.js"></script>
  </body>
</html>
