<!DOCTYPE HTML>
<html>
  <head>
    <title>
      PARENT-CHILDREN-CHECKBOX
    </title>
    <link rel="stylesheet" type="text/css" href="parent-children-checkbox.css">
    <script defer type="text/javascript" src="parent-children-checkbox.js" ></script>
  </head>
  <body>
    <div id="main-container">
      <p class="checkboxlabel" id="colorcheck">
        <input type="checkbox" id="color" class="parent-checkbox" value="0" onclick="colorCheckbox.openAndCheckSubList()">
        <label for="color">COLOR</label>
      </p>
      <p class="checkboxlabel" id="drinkcheck">
        <input type="checkbox" id="drinks" class="parent-checkbox" value="1" onclick="drinksCheckbox.openAndCheckSubList()">
        <label for="drinks">DRINKS</label>
      </p>
      <p class="checkboxlabel" id="moviecheck">
        <input type="checkbox" id="movies" class="parent-checkbox" value="2" onclick="moviesCheckbox.openAndCheckSubList()">
        <label for="movies">MOVIES</label>
      </p>
      <p class="checkboxlabel" id="bikecheck">
        <input type="checkbox" id="bikes" class="parent-checkbox" value="3" onclick="bikesCheckbox.openAndCheckSubList()">
        <label for="bikes">BIKES</label>         
      </p>
    </div>  
  </body>
</html>
