<!DOCTYPE HTML>
  <html>
    <head>
      <title>
        PARENT-CHILDREN-CHECKBOX
      </title>
    </head>
    <body>
      <div id="main-container" style="height:100px; overflow:auto; border:1px solid black">
        <p class="checkboxlabel" id="colorcheck">
          <input type="checkbox" id="color" class="parent-checkbox" value="0" onclick="colorCheckbox.openList(0);">
          <label for="color">COLOR</label>
        </p>
        <p class="checkboxlabel" id="drinkcheck">
          <input type="checkbox" id="drinks" class="parent-checkbox" value="1" onclick="drinksCheckbox.openList(1)">
          <label for="drinks">DRINKS</label>
        </p>
        <p class="checkboxlabel" id="moviecheck">
          <input type="checkbox" id="movies" class="parent-checkbox" value="2" onclick="moviesCheckbox.openList(2)">
          <label for="movies">MOVIES</label>
        </p>
        <p class="checkboxlabel" id="bikecheck">
          <input type="checkbox" id="bikes" class="parent-checkbox" value="3" onclick="bikesCheckbox.openList(3);">
          <label for="bikes">BIKES</label>         
        </p>
      </div>
      <script type="text/javascript" src="parent-children-checkbox.js" ></script>
    </body>
  </html>
